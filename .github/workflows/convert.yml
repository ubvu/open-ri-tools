name: convert-to-website

on:
  workflow_dispatch:
  push:
    branches: main

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Set up environment
        run: |
          pip install notebook
          pip install panel
          pip install plotly
          pip install jupytext
      - name: Convert
        run: |
          jupytext --sync scripts/*
          panel convert notebooks/*.ipynb --to pyodide-worker --out docs --index
      - name: Commit website
        run: |
          git config --global user.name 'Max Paulus'
          git config --global user.email 'paulmaxus@gmail.com'
          git add docs/*
          git commit -m "updated website"
          git push origin gh-pages
